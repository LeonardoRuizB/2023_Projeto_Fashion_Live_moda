<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favion/Favion.png" type="image/x-icon">
    <title>Fashion Live</title>
    <link rel="stylesheet" href="./style.css">
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
  
  <body class="bg-stone-200 flex flex-col">
    <section id="carrinho" 
    class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
    >
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">Total: $0</p>
    <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-1 rounded-sm hover:bg-slate-900 hover:text-slate-200">Finalizar compra</button>
  </section>
  <header class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0z-10">
    <a href="/" class="py-2">
      <img 
      class="h-16" 
      src="./assets/logo/logo-fahion-live.png" 
      alt="Logo do Fashion Live."
      >
    </a>

    <div class="py-4 w-2/5">
      <label for="busca-produto"></label>
      <input id="busca-produto" placeholder="Digite o nome, ID ou marca do produto" type="text" name="query" class="w-96 px-4 py-2 rounded-xl text-base" value="">
      <button id="btn-buscar" class="bg-slate-200 rounded-xl p-2 hover:bg-slate-400 text-slate-900 text-bold">Buscar</button>
    </div>
    
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      <a href="/pedidos.html">
        <button class="text-slate-200"><i class="fa-solid fa-user"></i></button>
      </a>
    </div>
  </header>
    <main class="flex flex-col items-center">
      
      <div id="carouselExampleIndicators" class="carousel slide w-full" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/banners/Banner1.png" class="d-block w-100" alt="Banner 1 Fashion Live ">
          </div>
          <div class="carousel-item">
            <img src="./assets/banners/Banner2.png" class="d-block" alt="Banner 2 Fashion Live">
          </div>
          <div class="carousel-item">
            <img src="./assets/banners/Banner3.jpeg" class="d-block" alt="Banner 3 Fashion Live">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container text-center py-8">
        <div class="row">
          <div class="col">
            <img src="./assets/banners/mini banner 01.png" alt="Mini Banner Fashion Live 1 Desfile moda" class="rounded-xl">
          </div>
          <div class="col order-5">
            <img src="./assets/banners/mini banner 03.png" alt="Mini Banner Fashion Live 2 Compras" class="rounded-xl">
          </div>
          <div class="col order-1">
            <img src="./assets/banners/mini banner 02.png" alt="Mini Banner Fashion Live 3 roupas fashion" class="rounded-xl">
          </div>
        </div>
      </div>
      
      <section id="filtros" class="p-4 flex">   
        <div class="px-2">
          <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked>
          <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
        </div>
        
        <div class="px-2">
          <input id="exibir-masculinos" type="radio" name="filtro" class="peer hidden">
          <label for="exibir-masculinos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Masculinos</label>
        </div>
        
        <div class="px-2">
          <input id="exibir-femininos" type="radio" name="filtro" class="peer hidden">
          <label for="exibir-femininos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Femininos</label>
        </div>
      </section>
      <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
    </main>

    <footer class="flex justify-between bg-slate-950 px-3 py-4 sticky text-slate-200">

      <div>

        <div class="flex flex-justify py-2">
          <div>
            <i class="fa-solid fa-location-dot bg-slate-800 p-3 rounded-xl text-xl"></i>
          </div>
          <p class="py-3 px-2">Rua cheia de moda, 454 - SÃ£o Paulo - SP, Brasil</p>
        </div>
        
        <div class="flex flex-justify py-2">
          <div>
            <i class="fa-solid fa-phone bg-slate-800 p-3 rounded-xl text-xl"></i>
          </div>
          <p class="py-3 px-2">+55 11 98877-6655</p>
        </div>

        <div class="flex flex-justify py-2">
          <div>
            <i class="fa-solid fa-envelope bg-slate-800 p-3 rounded-xl text-xl"></i>
          </div>
          <p class="py-3 px-2">fashionlive@contato.com</p>
        </div>

      </div>

      <div>
        <div>
          <h1>Sobre a Fashion Live</h1>
          <p>
            Fashion Live, uma empresa de moda criada em 2023 para testar meus conhecimentos em JavaScript, usando como modelo o site Zara.
          </p>
        </div>
        
        <div class="py-8">
          <a href="https://www.linkedin.com/in/leonardobottura/">
            <i class="fa-brands fa-linkedin bg-slate-800 p-3 rounded-xl text-2xl"></i>
          </a>
          <a href="https://github.com/LeonardoRuizB">
            <i class="fa-brands fa-github bg-slate-800 p-3 rounded-xl text-2xl"></i>
          </a>
        </div>

        <p class="text-center text-slate-200 text-bold text-xl">@ 2023</p>
      </div>
      
    </footer>
    

    <script type="module" src="./main.js"></script>
  </body>
  
  </html>
